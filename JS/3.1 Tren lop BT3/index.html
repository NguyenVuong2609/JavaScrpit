<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Tính diện tích hình tròn</div>
    <div>Diện tích hình tròn của bạn là: <span id="area"></span></div>
    <script>
        let inputR = prompt("Vui lòng nhập bán kính")
        let R = parseInt(inputR)
        const Pi = 3.14
        let area = R*R*Pi
        document.getElementById("area").innerHTML = area
    </script>
</body>
</html>
