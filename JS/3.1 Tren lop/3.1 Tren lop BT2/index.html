<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Phần mềm đổi độ C sang F</div>
    <div>Kết quả: <span id="result"></span></div>
    <script>
        let inputC = prompt("Vui lòng nhập nhiệt độ")
        let C =parseInt(inputC)
        let F = (9*C)/5 +32
        document.getElementById("result").innerHTML = F
    </script>
</body>
</html>
