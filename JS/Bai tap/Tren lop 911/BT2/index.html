<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>So sánh 3 số</H1>
    <script>
        let A = prompt("Nhập số A:")
        let B = prompt("Nhập số B:")
        let C = prompt("Nhập số C:")
        if (A>B) {
            if(A>C){
                document.write(A + " là lớn nhất!")
            }
        }
        else if(B>C){
            document.write(B + " là lớn nhất!")
        }
        else{
            document.write(C + " là lớn nhất!")
        }

    </script>
</body>
</html>
