<body>
    <script>
        var a = prompt("Nhập số A")
        var b = prompt("Nhập số B")
        var c =  a % b 
        if (a == 0) {
            alert('Khong the thuc hien')
        }
        else if (c == 0) {
            alert('A la boi cua B')
        } else {
            alert('A khong phai la boi cua B')
        }
    </script>
</body>
