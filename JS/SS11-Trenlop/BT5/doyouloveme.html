<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/36502a9996.js" crossorigin="anonymous"></script>
    <style>
        h1 {
            position: absolute;
            left: 250px;
            top: 180px;
            color: chocolate;
        }
        #buttonyes {
            position: absolute;
            left: 320px;
            top: 250px;
        }
        #buttonno {
            position: absolute;
            left: 370px;
            top: 250px;
        }
    </style>
</head>
<body>
    <h1>Do you love me? <i class="fa-regular fa-face-kiss-beam"></i></h1>
    <input type="button" value="Yes" onclick="buttonyes()" id="buttonyes">
    <input type="button" value="No" onclick="buttonno()" onmouseover="noHover()" id="buttonno">

    <script>
        function buttonyes() {
            document.write("I LOVE YOU TOO! <3");
        }
        function noHover() {
            let x = Math.round(Math.random() * window.innerWidth);
            let y = Math.round(Math.random() * window.innerHeight);
            document.getElementById("buttonno").style.left = x + 'px';
            document.getElementById("buttonno").style.top = y + 'px';
        }
    </script>
</body>
</html>
