    <title>Document</title>

<body>
    <script>
        let num = parseInt(prompt("Nhap so luong so nguyen to:"));
        let count = 0;
        let n = 2;
        let i = 2;
        for ( count ; count <= num ; count++) {
            console.log(n);
           for ( i ; i <= n-1; i++) {
                if ( n % i == 0) {
                console.log(n);
                console.log(i);
                break;
            }   else {
                console.log(n);
                document.write(n + "<br>");
            }
           }
           n++;
        }
    </script>
</body>
