<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Từ Điển Anh Việt</h2>
    <div id="result"></div>
    <script>
        let eng = ["hello", "goodbye", "thanks", "sorry" , "okay"];
        let vie = ["Xin Chao", "Tam Biet", "Cam On", "Xin Loi", "Dong Y"];
        let find = prompt()
        for(let i=0; i < eng.length; i++){
            if ( eng[i] == find) {
                document.getElementById("result").innerHTML= (vie[i]);
                break;
            } else {
                document.getElementById("result").innerHTML=("Can not find!")
            }
        }
    </script>
</body>
</html>
