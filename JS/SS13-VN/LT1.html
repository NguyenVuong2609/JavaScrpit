<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Bai 1
        let num = ["1","3","5","10","14","6","8","25","44","56"];
        let total = [];
        for ( let i = 0; i < num.length ; i++) {
            if (num[i] >= 10) {
                console.log(num[i]);
                total.push(num[i]);
            }
        }
        document.write('Danh sách các số: ' + num + "<br>")
        document.write('Tổng số nguyên lớn hơn hoặc bằng 10 là: ' + total.length)
    </script>
</body>
</html>
