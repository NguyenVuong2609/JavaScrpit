<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        function footToMeter(feet){
            meter = 0.305 * feet;
        }
        function meterToFeet(meter){
            feet = 3.279 * meter;
        }
        footToMeter(2.0);
        meterToFeet(25);
        console.log("Số meter là: " + meter);
        console.log("Số feet là: " + feet);
    </script>
</body>
</html>
