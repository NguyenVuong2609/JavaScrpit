    <script>
        // Khai bao lop doi tuong, tinh dien tich, chu vi hinh chu nhat 
        let Rectangle = function(x,y) {
            this.longs = x;
            this.widths = y;
            this.getArea = function() {
                return x * y;
            }
            this.getPerimeter = function() {
                return (x + y) * 2;
            }
        } 
        let rectangle = new Rectangle(50,30);
        let area = rectangle.getArea();
        console.log(area);
        let perimeter = rectangle.getPerimeter();
        console.log(perimeter);
        alert("Area: " + area + " Perimeter: " + perimeter);
