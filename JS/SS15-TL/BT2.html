<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Temperature = function(celsius) {
            name: [Celsius]
            this.celsius = celsius;
            this.getFahrenheit = function(){
                return celsius * 9 / 5 + 32;
            }
            this.getKenvin = function() {
                return celsius + 273.15;
            }
        }
        let temperature = new Temperature(25);
        let fahrenheit = temperature.getFahrenheit();
        console.log(fahrenheit);
        let kenvin = temperature.getKenvin();
        console.log(kenvin);
        alert("Chỉ số nhiệt độ sau khi đổi là: " + fahrenheit + "F " + kenvin + "K")
    </script>
</body>
</html>
