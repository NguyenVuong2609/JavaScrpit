<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Mobile(name,battery,sent,inbox,status) {
            this.name = name,
            this.battery = battery,
            this.sent = sent,
            this.inbox = [];

            // Kiểm tra tình trạng bật hay tắt 
            this.checkStatus= function() {
                if (status = true) {
                    console.log("Điện thoại của bạn đang bật");
                } else {
                    console.log("Điện thoại của bạn đang tắt");
                }
            }

            // Tính năng bật - tắt điện thoại 
            this.controlPower = function(show) {
                if (show == true) {
                    
                    console.log("Xin chào.Điện thoại của bạn đã được bật");
                    this.status = true;
                return show;
                } else {
                    console.log("Điện thoại của bạn đã được tắt");
                    this.status = false;
                    return show;
                }
            }

            // Tính năng sạc pin 
            this.chargeBattery = function() {
                console.log("Điện thoại của bạn đang được sạc.");
                for ( i = this.battery; i < 100 ; i++) {
                    this.battery++;
                }
                return this.battery;
            }

            // Tính năng soạn tin nhắn 
            this.newMessage = function(mess) {
                if (this.status == true){
                    if (this.battery > 0) {
                    console.log("Soạn tin:" + mess);
                    this.battery--;
                    this.sent++;
                    this.inbox.push(mess);
                    return mess;
                    } else {
                        this.status = false;
                    alert("Điện thoại đã hết pin, xin mời sạc điện thoại.");
                    }
                } else {
                    alert("Điện thoại của bạn đang tắt. Xin vui lòng bật");
                }
            }

            // Tính năng hiển thị hộp thư đến 
            this.checkInbox = function(){
                if (this.status == true){
                    if (this.battery > 0) {
                    this.battery--;
                    console.log("Nội dung hộp thư đến của bạn là:" + this.inbox);
                    } else {
                        this.status = false;
                        alert("Điện thoại đã hết pin, xin mời sạc điện thoại.")
                    }
                } else {
                    alert("Điện thoại của bạn đang tắt. Xin vui lòng bật");
                }
            }

            // Tính năng xóa hộp thư đến 
            this.deleteInbox = function(){
                if (this.status == true){
                    if (this.battery > 0) {
                    this.battery--;
                    this.inbox = [];
                    this.battery--;
                    console.log("Hộp thư đến của bạn đã bị xóa.");
                    } else {
                        this.status = false;
                    alert("Điện thoại đã hết pin, xin mời sạc điện thoại.");
                    }
                } else {
                    alert("Điện thoại của bạn đang tắt. Xin vui lòng bật");
                }
            }
        }

        let Nokia = new Mobile("Nokia 110i",80,0,"",true);
        console.log(Nokia);
        let Iphone = new Mobile("Iphone 14",99,0,"",true);
        console.log(Iphone);
        
        
    </script>
</body>
</html>
