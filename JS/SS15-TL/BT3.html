<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Mobile(name,battery,sent,inbox,status) {
            this.name = name,
            this.battery = battery,
            this.sent = sent,
            this.inbox = inbox,
            this.checkStatus= function() {
                if (status = true) {
                    console.log("Điện thoại của bạn đang bật");
                } else {
                    console.log("Điện thoại của bạn đang tắt");
                }
            }
            this.controlPower = function(show) {
                if (show == true) {
                    console.log("Điện thoại của bạn đã được bật");
                    this.status = true;
                return show;
                } else {
                    console.log("Điện thoại của bạn đã được tắt");
                    this.status = false;
                    return show;
                }
            }
            this.chargeBattery = function() {
                console.log("Điện thoại của bạn đang được sạc.");
                for ( i = this.battery; i <= 100 ; i++) {
                    this.battery = battery++;
                }
                return this.battery;
            }
            this.newMessage = function(mess) {
                console.log("Soạn tin:" + mess);
                this.battery = battery--;
                this.sent = sent++;
                return mess;
            }
            this.newInbox = function(){
                console.log("Bạn đã nhận được tin nhắn từ điện thoại Nokia110i");
                this.battery = battery--;
                this.message = sent++;
            }
            this.checkInbox = function(){
                let detail = this.newMessage();
                this.battery = battery--;
                console.log("Nội dung tin nhắn là:" + detail);
            }
        }

        let Nokia = new Mobile("Nokia 110i",80,0,0,true);
        console.log(Nokia);
        let Iphone = new Mobile("Iphone 14",99,0,0,true);
        console.log(Iphone);
        Nokia.newMessage("Hello");
        console.log(Nokia);
        Nokia.chargeBattery();
        console.log(Nokia);
        Nokia.newMessage("Hello Van");
        console.log(Nokia);
        Nokia.chargeBattery();
        console.log(Nokia);
        Nokia.newMessage("Hello Yen");
        console.log(Nokia);
        Nokia.newInbox();
        console.log(Nokia);
        Nokia.newMessage("Hello Ha");
        console.log(Nokia);
        Iphone.checkInbox();
        Nokia.newMessage("Hello Vuong");
        console.log(Nokia);
        Nokia.controlPower(false);
        console.log(Nokia);
        Nokia.controlPower(true);
        console.log(Nokia);


    </script>
</body>
</html>
