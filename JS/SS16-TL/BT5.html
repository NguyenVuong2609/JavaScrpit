<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Rat = function(name, weights, speed, status) {
            this.name = name;
            this.weights = weights;
            this.speed = speed;
            this.status = status;

            this.sound = function(){
                if(this.status == true) {
                    console.log('Chit chit');
                } else {
                    console.log('Chú chuột này đã bị đăng xuất');
                }
            }
            this.eatCheese = function(){
                this.weights++;
                return this.weights;
            }
        }

        let Cat = function(name, weights, speed, status) {
            this.name = name;
            this.weights = weights;
            this.speed = speed;
            this.status = status;

            this.sound = function(){
                if(status == true) {
                    console.log('Meo meo');
                    return true;
                } else {
                    console.log('Chú mèo này đã bị đăng xuất');
                    return false;
                }
            }

            this.eatRat = function(mouse) {
                if(this.catchRat(mouse) == true) {
                    if(mouse.status == true) {
                    this.weights += mouse.weights;
                    mouse.status = false;
                    this.speed -= mouse.weights;
                    mouse.weights = 0;
                    console.log("Húp");
                    return true;
                    } else {
                        console.log("Chuột đã chết, thúi quá, chạy thôiiiiii.");
                    return  false;
                    }
                } else {
                    console.log('Chưa bắt được mà đòi ăn...');
                    return false;
                }
                
            }

            this.catchRat = function(mouse) {
                if(this.speed > mouse.speed) {
                    console.log("Chạy đi đâu con sâu. Hehe.");
                    return true;
                } else {
                    console.log("Hụt rồi.");
                    return false;
                }
            }
            this.goToilet = function(){
                if(this.weights > 1) {
                    this.speed++;
                    this.weights--;
                    console.log("Your speed is " + this.speed + " Your weight is " + this.weights);
                    return true;
                } else {
                    console.log("Còn gì đâu mà ẻ...");
                    return false;
                }
            }
        }

        let cat = new Cat("Vuong", 3, 99, true);
        let rat1 = new Rat("Thu", 1, 40, true);
        let rat2 = new Rat("Yen", 2, 100, true);
        cat.sound();
        cat.eatRat(rat1);
        cat.eatRat(rat2);

             
    </script>
</body>
</html>
