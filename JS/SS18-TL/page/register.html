<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/JS/SS18-TL/style/styleRegister.css">
    <script src="https://kit.fontawesome.com/36502a9996.js" crossorigin="anonymous"></script>

</head>
<body class="align">

    <div class="grid">
  
      <form action="" method="post" class="form register" target="_blank"  id="signUp">
  
        <div class="form__field">
          <label for="login__username"><svg class="icon">
              <use xlink:href="#icon-user"></use>
            </svg><span class="hidden">Username</span></label>
          <input autocomplete="username" id="login__username" type="email" name="username" class="form__input" placeholder="Username" required>
        </div>
        <div id="valiadteID"></div>

        <div class="form__field">
          <label for="login__password"><svg class="icon">
              <use xlink:href="#icon-lock"></use>
            </svg><span class="hidden">Password</span></label>
          <input id="login__password" type="password" name="password" class="form__input" placeholder="Password" maxlength="16" required>
          <span><button type="button" id="btnPassword" class="button"><i id="iconEye" class="fa-regular fa-eye-slash"></i></button></span>
        </div>
        <div id="checkPassword1"></div>
        <div id="validatePassword1"></div>

        <div class="form__field">
            <label for="login__password"><svg class="icon">
                <use xlink:href="#icon-lock"></use>
              </svg><span class="hidden">Password</span></label>
            <input id="login__password1" type="password" name="password" class="form__input" placeholder="Confirmed Password" maxlength="16" required>
            <span><button type="button" id="btnPassword1" class="button"><i id="iconEye1" class="fa-regular fa-eye-slash"></i></button></span>
          </div>
          <div id="validatePassword2"></div>

        <div class="form__field">
          <input type="submit" value="Sign Up" onclick="newMember()">
        </div>
  
      </form>
  
      <!-- <p class="text--center">Not a member? <a href="#">Sign up now</a> <svg class="icon">
          <use xlink:href="#icon-arrow-right"></use>
        </svg></p> -->
  
    </div>
