<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="/JS/SS24-Bootstrap/css/bootstrap.css" />
    <script src="/JS/SS24-Bootstrap/js/bootstrap.js"></script>
    <script src="/JS/SS24-Bootstrap/jquery-3.6.1.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 35%;
        border: 5px solid darksalmon;
        border-radius: 8px;
        margin-top: 100px;
        padding: 5px;
      }
      #icon {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="icon"><img src="/JS/SS24-Bootstrap/icon.png" alt="" /></div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
            /></svg></span>
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-key"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"
            />
            <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" /></svg></span>
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="invalidCheck2"
        />
        <label class="form-check-label" for="invalidCheck2">
          Remember me
        </label>
      </div>
      <button class="btn btn-primary" type="submit">Login</button>
      <div>
        Don't have an account? <a href="" class="text-danger">Register</a>
      </div>
    </div>
    <div class="container-fluid">
        <h1>My First Bootstrap Page</h1>
        <p>Resize the browser window to see the effect.</p>
        <div class="row col-12">
            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 bg-success">
                One of three columns
            </div>
            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 bg-danger">
                One of three columns
            </div>
            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 bg-info">
                One of three columns
            </div>
        </div>
  </body>
</html>
